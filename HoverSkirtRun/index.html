	<title>Hover Skirt Run</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		@font-face {
			font-family: "Arial";
			src: url("FZCCHJW.TTF");

		}

		@font-face {
			font-family: "SimHei";
			src: url("FZCCHJW.TTF");
		}

		body {
			overflow: 'hidden';
			background: #39efff
		}

		#unity-container {
			z-index: 1000;
			background: #39efff;
			position: absolute;
		}

		#LoadingView {
			position: absolute;
			left: 50%;
			top: 50%;
			height: 100%;
			width: 100%;
			overflow: hidden;
			transform: translate(-50%, -50%);
			text-align: center;
		}

		#top-container {
			flex: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 15%;
		}

		#bottom-container {
			position: absolute;
			bottom: 5%;
			width: 100%;
		}

		#progress {
			align-items: center;
			position: absolute;
			top: 0;
			width: 100%;
			color: #ffffff;
			font-family: Arial;
			font-size: 24px;
		}

		#flootDiv {
			top: 0;
			width: 100%;
			margin-top: 10%;
		}

		div {
			text-align: center;
		}
	</style>
	<script>
		var gmodule = {
			get exports() {
				return this._exports;
			},
			set exports(v) {
				if (!this._exports) {
					this._exports = {}
				}
				this._exports[v.name] = v;
			}
		};

		function arequire(path) {
			var a = path.split("/").pop();
			return gmodule.exports["_" + a];
		}
	</script>
	<script type="text/javascript" src="platform.js"></script>
	<script type="text/javascript" src="YYGGames.js"></script>

<body>
	<script src="./adapter/Adapter.js"></script>
	<div id="unity-container">
		<div id="LoadingView">

			<div id="top-container">
				<img id="logo" src="./adapter/logo.png"></img>

				<img id="thumbnail" src="./adapter/banner.jpg"
					style="margin-top: 10%; border-radius:10px;border:2px solid #FFF; "></img>
			</div>

			<div id="bottom-container">
				<div id="progress">
					Loading...
				</div>
				<div id="flootDiv">
					<img id="floot" s src="./adapter/yad.png" onclick="Adapter.navigate('yad')" widht="200px"
						height="150px"></img>
					<!-- <div id="floot" style="width:200px;height:150px"></div> -->
				</div>
			</div>

		</div>

	</div>

	<script>
		const keysToBlockWhenFramed = [32, 33, 34, 35, 36, 37, 38, 39, 40, 44];
		document.addEventListener('keydown', function (info) {
			if (window != window.top && keysToBlockWhenFramed.indexOf(info.which) > -1) {
				info.preventDefault();
				info.stopPropagation();
			}
		}, true)
		document.addEventListener("mousedown", function () {
			window.focus();
		}, true);
		document.addEventListener("touchstart", function () {
			window.focus();
		}, true);
		document.addEventListener('gesturestart', function (event) {
			var event = event || window.event
			if (typeof event.preventDefault != 'undefined') {
				event.preventDefault();
			} else {
				event.returnValue = false;
			}
		});

		function loadLib(url) {
			var script = document.createElement("script");
			script.async = false;
			script.src = url;
			document.body.appendChild(script);
		}
		Adapter.init(750, 1334, 464, 292, () => {
			loadLib("index.js")
		});
	</script>
</body>
